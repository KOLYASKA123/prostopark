{% load static %}
{% load pwa %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% progressive_web_app_meta %}
    <link rel="stylesheet" href="{% static 'myapp/bootstrap/css/style.css' %}">
    <title>
        {% if request.user.is_authenticated %}
        {{request.user.username}}
        {% else %}
        Гость
        {% endif %}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container-fluid first-section-list">
        <nav class="navbar navbar-expand-lg navbar1">
            <div class="container">
                <a class="navbar-brand" href={% url 'home' %}>
                    <img src="{% static 'myapp/images/logo.svg' %}" alt="Prosto-parkovka" width="230">
                </a>
                <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse collapse navcontainer" id="navbarNav">
                    <ul class="navbar-nav">
                        {% comment %} <li class="nav-item ">
                            <h4 class="menu_item"><a class="nav-link active text-light" href="#project">О проекте</a></h4>
                        </li> {% endcomment %}
                        <li class="nav-item ">
                            <h4 class="menu_item"><a class="nav-link active text-light" href={% url 'list' %}>Камеры</a></h4>
                        </li>
                        <li class="nav-item ">
                            <h4 class="menu_item"><a class="nav-link active text-light" aria-current="page" href={% url 'profile' %}>Личный кабинет</a></h4>
                        </li>
                      </ul>
                </div>
            </div>    
        </nav>
        {% block content %}
        {% endblock content %}
    </div>
</body>
</html>
